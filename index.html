<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container" ng-app="myapp" ng-controller="mycontroller">
      <img src="./images/bg-desktop-dark.jpg" />
      <div id="header">
        <ul>
          <li><h1>todo</h1></li>
          <li>
            <svg
              class="icon-bright"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-brightness-high"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
              />
            </svg>
          </li>
        </ul>
      </div>
      <div class="tasks-add">
        <div class="round">
<div class="circle">

</div>
        </div>
        <div class="input">
<form ng-submit="addItem()">
            <input type="text" id="text" class="text" placeholder="Create a new todo" ng-model="newItem"/>
            </form>
        </div>
        
      </div>    
      <div class="tasks-display">
        <div class="div-show-tasks" ng-repeat="x in items" ng-show="allVar">
             <div class="round">
<div class="circle" ng-click="donefunc($index)">
<svg xmlns="http://www.w3.org/2000/svg" ng-show='id.includes($index)' class='check'width="20" height="20" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
</svg>
</div>
        </div>
        <div class="input">
<p class="text-h4"  ng-class="{'selected': id.includes($index)}">{{x}}</p>
        </div>
        <div class="close-div">
       <h4 ng-click="close($index)" class="close">X</h4>
        </div>
      </div>
      <div class="div-show-tasks" ng-repeat="x in doneTasks" ng-show="doneVar">
             <div class="round">
<div class="circle" ng-click="donefunc($index)">
<svg xmlns="http://www.w3.org/2000/svg" ng-show='id.includes($index)' class='check'width="20" height="20" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
</svg>
</div>
        </div>
        <div class="input">
<p class="text-h4"  ng-class="{'selected': id.includes($index)}">{{x}}</p>
        </div>
        <div class="close-div">
       <h4 ng-click="close($index)" class="close">X</h4>
        </div>
      </div>
      <div class="div-options">
            <div class="items-num"><p>{{totalLength}} items left</p></div>
            <div class="options-adi">
               <div class="all"><p ng-click="all()">all</p></div>
               <div class="active"><p ng-click="active()">active</p></div>
               <div class="completed"><p ng-click="completed()">completed</p></div>
            </div>
           
            <div class="div-clear"><p ng-click="clear()">clear Completed</p></div>
        </div>
        </div>
        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
